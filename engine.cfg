[application]

name="GDP-PS"
main_scene="res://Scenes/Menu.tscn"
icon="res://icon.png"

[autoload]

Transition="*res://Scenes/Screens/transition.tscn"
GlobalVariables="*res://Scripts/globalVariables.gd"

[display]

width=768
height=432
use_2d_pixel_snap=true
fullscreen=false
stretch_mode="viewport"
stretch_aspect="keep"

[input]

attack=[key(Z)]
skill_0=[key(Q)]
skill_1=[key(W)]
skill_2=[key(E)]
skill_3=[key(R)]
pause=[key(P)]
shoot=[key(X)]
move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Space), key(Up)]
