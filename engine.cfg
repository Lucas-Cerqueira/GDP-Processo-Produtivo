[application]

name="GDP-PS"
main_scene="res://Scenes/main_scene.tscn"
icon="res://icon.png"

[display]

width=640
height=400
use_2d_pixel_snap=true
fullscreen=false
stretch_mode="viewport"
stretch_aspect="keep"

[input]

attack=[key(Z)]
skillSloth=[key(Q)]
skillLust=[key(W)]
skillGluttony=[key(E)]
skillWrath=[key(R)]
pause=[key(P)]
shoot=[key(X)]
move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Space), key(Up)]
